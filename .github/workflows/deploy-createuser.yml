name: Deploy CreateUser to AWS EC2

on:
  push:
    branches:
      - test
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Connect to EC2 and deploy container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_CREATE }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Iniciar sesión en Docker Hub
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

          # Descargar la última imagen desde Docker Hub
          docker pull mateocarr/projectawsstore-createuser:latest

          # Detener y eliminar el contenedor anterior si existe
          docker stop createuser || true && docker rm createuser || true

          # Crear el archivo .env desde el secreto de GitHub
          echo "${{ secrets.ENV_FILE }}" > .env

          # Ejecutar el contenedor con el archivo .env
          docker run -d -p 5005:5005 -p 4005:4005 --env-file .env --name createuser mateocarr/projectawsstore-createuser
